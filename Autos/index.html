<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina de Mantencion de Automoviles">
    <meta name="author" content="Grupo e-comerce">

    <title>Autos</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

 

</head>

<body id="page-top" class="index" ng-app="autosModule" ng-controller="autoCtr">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Autos</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>                
                    <li class="page-scroll">
                        <a href="#about">Lista de Autos</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#contact">Agregar Autos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  


    <!-- Listado de Autos -->
    <section class="success" id="about">
        <div class="container">
				<br/><br/>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Lista de Autos</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
                    <p>Lista de Autos Agregados:</p>
                </div>
           
		<div>
		<table class="table">
            <thead>
               <tr>
                  <th> Marca </th>
                  <th> Modelo </th>
                  <th> A単o </th>               
                 <!-- <th> </th> -->
                  <th> </th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="auto in autos">
                   <td> {{auto.marca}} </td>
                   <td> {{auto.modelo}} </td>
                   <td> {{auto.ano}} </td>
    
                   <!-- <td> <a href="javascript:void(0);" class="btn btn_editar" ng-click="modificar(auto.marca)"> Editar </a> </td>-->
                   <td> <a href="javascript:void(0);" class=" btn_eliminar" ng-click="eliminar($index)"> Eliminar </a> </td>
                 </tr>

              </tbody>
           </table>
		   		
		<div>
	
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Agregar</h2>
                    <hr class="star-primary">
                </div>
            </div>
         
		</div>
                        
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Marca</label>
                                <input type="text" ng-model="autoNuevo.marca" placeholder="Marca"  required data-validation-required-message="Ingrese la Marca"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
						<div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Modelo</label>
                                <input type="text" ng-model="autoNuevo.modelo" placeholder="Modelo"  required data-validation-required-message="Ingrese el Modelo"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
						<div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>A単o</label>
                                <input type="text" ng-model="autoNuevo.ano" placeholder="A単o"  required data-validation-required-message="Ingrese el A単o"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
						<div class="row">
                            <div class="form-group col-xs-12">
                               <button class="btn btn-success btn-lg" ng-click="save()" href="#about">Guardar</button>
								<button class="btn btn-lg" ng-click="limpiarDatos()">Limpiar</button>
                            </div>
                        </div>
            
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    
                    <div class="footer-col col-md-4">
                        <h3>Siguenos</h3>
                        <ul class="list-inline">
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-dribbble"></i></a>
                            </li>
                        </ul>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                       
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
	
    <!-- Angular -->
	<script src="angular.min.js" type="text/javascript"></script>	
	
	<script src="controller.js" type="text/javascript"></script>

	
	
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/freelancer.js"></script>

</body>

</html>
